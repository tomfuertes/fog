name = "fog"
main = "src/index.ts"
compatibility_date = "2024-12-05"
# account_id = "YOUR_ACCOUNT_ID"

# routes = [
#   { pattern = "yourdomain.com/*", zone_name = "yourdomain.com" },
# ]

assets = { binding = "ASSETS", directory = "./public", run_worker_first = true }

[vars]
ENVIRONMENT = "production"

[[kv_namespaces]]
binding = "FOG_KV"
id = "YOUR_KV_NAMESPACE_ID"  # npx wrangler kv namespace create FOG_KV

[[analytics_engine_datasets]]
binding = "FOG_ANALYTICS"
dataset = "fog_events"

[[r2_buckets]]
binding = "FOG_R2"
bucket_name = "fog-exports"

[triggers]
crons = ["0 0 * * *"]
